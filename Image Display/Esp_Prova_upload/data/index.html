<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background-color: #FFFAA6;
        }
        .arrow-right {
            border: solid #FFFAA6;
            border-width: 0 0.5vw 0.5vw 0;
            display: inline-block;
            transform: rotate(-45deg);
            width: 1vw;
            height: 1vw;
        }
        .arrow-left{
            border: solid #FFFAA6;
            border-width: 0 0.5vw 0.5vw  0;
            display: inline-block;
            transform: rotate(135deg);
            width: 1vw;
            height: 1vw;

        }

       /* a {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            text-decoration: none;
            color: initial;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            padding: 15px 75px;
            font-size: 30px;
            border-radius: 5px;
            cursor: pointer;

        }*/
        .back-arrow{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #6E6B39;
            border-radius: 50%;
            height: 5vw;
            width: 5vw;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5vw;
            margin-top: 10vh;
            margin-bottom: 40px;
        }

        a:hover {
            background-color: #B0AC5B;
        }

        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap : 1vw;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-button {
            color: #FFFAA6;
            background-color: #2A87AD; 
            border: none;
            padding: 10px 20px;
            font-size: 25px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #195066;
        }
        .delete-button{
            color: #FFFAA6;
            background-color: #FC2149; 
            border: none;
            padding: 10px 20px;
            font-size: 25px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #a21630;
        }
        .title{
            width: 100%;
            height: 5vw;
            font-size: 3vw;
            font-weight: bold;
            color: #092831;
        }
        .subtitle{
            width: 100%;
            height: 3vw;
            font-size: 1.5vw;
            color: #083e4e;
        }
        .image{
            border: solid #6E6B39 0.5vh;
        }
    </style>
</head>
<body>
    <div class="title">
        ESP32-WROVER-KIT_V4.1 Display Immagini
    </div>
    <div class="subtitle">
        Scorri le immagini del modulo ESP usando le frecce. Puoi usare i pulsanti appositi per caricarne nuove o cancellarle.
    </div>
    <div class="button-container">
        <a href="/L" type="button" class="back-arrow"><div class = "arrow-left "></div></a>
        <img src="image.jpg" id="img" class="image">
        <a href="/H" type="button" class="back-arrow"><div class = "arrow-right "></div></a>
    </div>
    <div class="upload-container">
        <input type="file" id="file-upload">
        <label for="file-upload" class="upload-button">Upload Image</label>
        <a href="/D" class="delete-button" onclick="setImageToO()">Delete Image</a>
    </div>
   

    <script>
        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 37:
                    setTimeout(function() {
                        window.location.href = "/L";
                    }, 500);
                    break;
                case 39:
                    setTimeout(function() {
                        window.location.href = "/H";
                    }, 500);
                    break;
            }
        };
        function setImageToO(){
            var img = document.getElementById("img");
            img.src = "";
            console.log("resettato");
            setTimeout(function() {
                window.location.href = "/";
            }, 500);
        }

        function resizeImage(file, maxWidth, maxHeight, callback) {
            var image = new Image();

            image.onload = function() {
                var width = 320;
                var height = 240;

                var canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;

                var context = canvas.getContext('2d');
                context.drawImage(image, 0, 0, width, height);

                canvas.toBlob(function(jpegBlob) {
                    var jpegFile = new File([jpegBlob], file.name + '.jpg', { type: 'image/jpeg' });
                    callback(jpegFile);
                }, 'image/jpeg', 0.9);
            };

            image.src = URL.createObjectURL(file);
        }

        window.onload = function() {
            document.getElementById('file-upload').addEventListener('change', function(event) {
                var file = event.target.files[0];

                resizeImage(file, 340, 240, function(resizedFile) {
                    var formData = new FormData();
                    formData.append('image', resizedFile);

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload', true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            console.log('Caricamento immagine completato');
                            console.log('Risposta del server:', xhr.responseText);
                            // Aggiungi qui eventuali azioni aggiuntive dopo il completamento del caricamento dell'immagine
                        }
                    };
                    xhr.send(formData);
                    setTimeout(function() {
                        window.location.href = "/";
                    }, 500);
                });
            });
        };
    </script>
</body>
</html>
